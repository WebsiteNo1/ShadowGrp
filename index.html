    <script>
        // Particle Animation Script
        function createParticles() {
            const background = document.querySelector('.background');
            const particleCount = 100; // Number of particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 4 + 1; // Random size between 1-5px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`; // Random x position
                particle.style.top = `${Math.random() * 100}vh`; // Random y position
                const duration = Math.random() * 10 + 5; // Random duration 5-15s
                particle.style.animationDuration = `${duration}s`;
                particle.style.setProperty('--move-x', `${(Math.random() - 0.5) * 200}px`); // Random x movement
                particle.style.setProperty('--move-y', `${(Math.random() - 0.5) * 200}px`); // Random y movement
                background.appendChild(particle);
                // Remove particle after animation to prevent memory buildup
                setTimeout(() => particle.remove(), duration * 1000);
            }
        }

        // Recreate particles every 5 seconds for continuous effect
        createParticles();
        setInterval(createParticles, 5000);

        // Existing JavaScript for page functionality
        const intro = document.getElementById('intro');
        const nextBtn = document.getElementById('nextBtn');
        const options = document.getElementById('options');
        const linkSection = document.getElementById('linkSection');
        const linkText = document.getElementById('linkText');
        const joinLink = document.getElementById('joinLink');
        const optionBoxes = document.querySelectorAll('.option-box');
        const clickSound = document.getElementById('clickSound');

        // Show "Next" button after 3 seconds
        setTimeout(() => {
            nextBtn.classList.remove('hidden');
        }, 3000);

        // Hide intro and show options after 10 seconds or on "Next" click
        function showOptions() {
            clickSound.play().catch(() => {}); // Play sound, ignore autoplay errors
            intro.classList.add('hidden');
            nextBtn.classList.add('hidden');
            options.classList.remove('hidden');

            // Slide in options one by one
            optionBoxes.forEach((box, index) => {
                setTimeout(() => {
                    box.classList.add('slide-in');
                }, index * 300);
            });
        }

        nextBtn.addEventListener('click', showOptions);

        // Auto-show options after 10 seconds
        setTimeout(showOptions, 10000);

        // Show link based on option clicked
        function showLink(option) {
            clickSound.play().catch(() => {}); // Play sound, ignore autoplay errors
            options.classList.add('hidden');
            linkSection.classList.remove('hidden');

            const links = {
                1: { url: 'https://chat.whatsapp.com/IJHIPCKfT0IBWxKKtYIXbU?mode=r_t', text: 'Join SHADOW LIMITED 6V6' },
                2: { url: 'https://chat.whatsapp.com/CyThzHzQSF33oleHVKRj0D?mode=r_t', text: 'Join SHADOW UNLIMITED 6V6' },
            };

            linkText.textContent = links[option].text;
            joinLink.href = links[option].url;
        }
